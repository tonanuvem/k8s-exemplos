apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apigateway
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: apigateway-example
  rules:
  - http:
      paths:
      - path: /dashboard
        pathType: Prefix
        backend:
          service:
            name: kubernetes-dashboard.kubernetes-dashboard.svc.cluster.local
            port:
              number: 443
      - path: /weave
        pathType: Prefix
        backend:
          service:
            name: weave-scope-app.weave.svc.cluster.local
            port:
              number: 80              
