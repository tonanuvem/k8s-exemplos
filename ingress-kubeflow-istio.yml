apiVersion: networking.k8s.io/v1beta1
kind: IngressClass
metadata:
  name: istio
spec:
  controller: istio.io/ingress-controller
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress
  namespace: kubeflow
spec:
  ingressClassName: istio
  rules:
  - host: kubeflow.IP.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          serviceName: kubeflow-dashboard
          servicePort: 8082
