# Ingress Controller pode ser implantado em qualquer namespace e ele pode ver as regras (ROTAS) em todos os namespaces do cluster.
# As ROTAS (paths) de Ingress, no entanto, devem residir no mesmo namespace que o servi√ßo/aplicativo.
# Para verificar o ingressClassName instalado no Cluster, rodar o comando: kubectl get ingressclass
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apigateway-dashboard
  namespace: kubernetes-dashboard
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /dashboard(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: kubernetes-dashboard
            port:
              number: 443        
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apigateway-weave
  namespace: weave
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /weave(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: weave-scope-app
            port:
              number: 80
