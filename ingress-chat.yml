apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-chat
spec:
  rules:
  - host: chat.*
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: chat-service
            port: 
              number: 80
  ingressClassName: public
